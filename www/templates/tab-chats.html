<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right"
                ng-repeat="chat in chats" type="item-text-wrap"
                href="#/tab/chats/{{chat._id}}">
        <h2>{{chat.title}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
