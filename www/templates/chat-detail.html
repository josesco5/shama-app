<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.title}}">
  <ion-content class="padding messages-container" delegate-handle="messages">
    <!-- Load chat messages -->
    <div class="messages-list">
      <div class="message" ng-repeat="message in messages"
           type="item-text-wrap">
        <p>{{message.body}}</p>
      </div>
    </div>
  </ion-content>
  <div class="bar bar-footer message-box">
    <div class="message-input">
      <textarea placeholder="Write a message"></textarea>
    </div>
    <button class="button button-icon ion-android-send"></button>
  </div>
</ion-view>
